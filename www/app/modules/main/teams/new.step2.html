<!-- new.step2.html -->

<div class="row step-container">
  <div class="col-xs-6">
    <ui-select ng-model="user.selected" theme="select2" ng-disabled="disabled" style="width: 100%;">
      <ui-select-match placeholder="Select or search a user in the list...">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="u in users.new | filter: $select.search">
        <span ng-bind-html="u.name | highlight: $select.search"></span>
        <small ng-bind-html="u.email | highlight: $select.search"></small>
      </ui-select-choices>
    </ui-select>

  </div>
  <div class="col-xs-6">
    <span class="pull-right"><i class="fa fa-pencil"></i></span>
  </div>

</div>
<div class="row step-container">
  <div class="col-xs-12">
    <table class="table table-striped table-responsive">
      <tbody ui-sortable ng-model="users.existing">
        <tr ng-repeat="u in users.existing">
          <td><span class="fa fa-bars"></span></td>
          <td>{{u.name}}</td>
          <td>{{u.ext}}</td>
          <td>{{u.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
